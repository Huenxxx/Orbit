<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0f"/>
  
  <!-- Outer orbit ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#orbitGradient)" stroke-width="4" stroke-dasharray="20 10" opacity="0.5"/>
  
  <!-- Middle orbit ring -->
  <circle cx="256" cy="256" r="130" fill="none" stroke="url(#orbitGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- Inner orbit ring -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="url(#orbitGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Core planet with glow -->
  <circle cx="256" cy="256" r="40" fill="url(#orbitGradient)" filter="url(#glow)"/>
  
  <!-- Orbiting planets -->
  <circle cx="256" cy="76" r="12" fill="#f472b6" filter="url(#glow)"/>
  <circle cx="386" cy="256" r="10" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="180" cy="360" r="8" fill="#10b981" filter="url(#glow)"/>
</svg>
